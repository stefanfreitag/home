# Name of website
title                 : Th!nk Pos!tive

# Name to show in the footer
author                : Stefan Freitag

baseurl               : "/home"

twitter_username      : stefanfreitag
github_username       : stefanfreitag

remote_theme          : "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin : "aqua"
locale                : "en-US"


include: ["_pages"]

plugins:
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
